<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Form -->
    <form id="login-form">
      <h1>Login Form</h1>
      <!-- Username Input -->
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
      />
      <!-- Password Input -->
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />
      <!-- Remember Me Checkbox -->
      <label>
        <input type="checkbox" id="checkbox" />
        Remember me
      </label>
      <!-- Submit Button -->
      <input
        type="submit"
        id="submit"
        value="Submit"
      />
    </form>

    <!-- Existing User Button -->
    <div id="existing" style="display: none;">
      <button id="login-existing">
        Login as existing user
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
